<html>
<head>
	<title>Whack-A-Squatch</title>
<script src="/js/jquery.js"></script>
<link rel="stylesheet" href="/css/whack.css">	

<script type="text/javascript">
		
		$(document).ready(function(){

			// Score counter
			var score = 0;
			var popUpInt;
			var timer = 15;
			var time = null;
			var gameOver = 'Game Over!';
	

			$('img').hide();

			// make individual image randomly appear
			var play = function() {
				var hole = $('.hole');
				var rand = Math.floor(Math.random() * hole.length);
				$('.hole').children().fadeOut();
				$(hole[rand]).children().fadeIn();
			};

			popUpInt = setInterval(play, 2000);
			
			// Hide squatch when he is clicked and increment score by 1.
			$('img').click(function() {
				$(this).hide();
				score++;
				$('#score').html(score);
			});

			// Stop game when stop button is clicked
		
			$('#stop').click(function() {
				$('img').hide();
				clearInterval(popUpInt);
			});

			// Start game when start button is clicked
			$('#newGame').click(function() {
				popUpInt = setInterval(play, 2000);
				score = 0;
				timer = 15;
				$('#score').html(score);
				$('#timer').html(timer);
				clearInterval(time);

				time = setInterval(function() {
				timer--;
				$('#timer').html(timer);
				console.log(timer);
				if (timer <= 0) {
					clearInterval(popUpInt);
					clearInterval(time);
					
				};
				}, 1000);

			});

		});

</script>
