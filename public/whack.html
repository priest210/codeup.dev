<html>
<head>
	<title>Whack-A-Squatch</title>
<script src="/js/jquery.js"></script>
<link rel="stylesheet" href="/css/whack.css">	

<script type="text/javascript">
		
		$(document).ready(function(){

			// Score counter
			var score = 0;
			var popUpInt;
			var timer = 7;
			var time = null;
			var gameOver = 'Game Over!';
	

			$('img').hide();

			// make individual image randomly appear
			var play = function() {
				var hole = $('.hole');
				var rand = Math.floor(Math.random() * hole.length);
				$('.hole').children().fadeOut();
				$(hole[rand]).children().fadeIn();
			};

			
			// Hide squatch when he is clicked and increment score by 1.
			$('img').click(function() {
				$(this).hide();
				score++;
				$('#score').html(score);
			});

			// Stop game when stop button is clicked(hides Squatches & clears uncover interval)
			$('#stop').click(function() {
					$('img').hide();
					clearInterval(popUpInt);
					clearInterval(time);
			});
			

			// Start game when start button is clicked. Image hide/change interval 1 second.
			$('#newGame').click(function() {
				popUpInt = setInterval(play, 1000);
				clearInterval(time);
				score = 0;
				timer = 7;
				$('#score').html(score);
				$('#timer').html(timer);
				timer--;
				
				
			// Stops countdown timer(1 second) at 0 & Squatch movement
				time = setInterval(function() {
					timer--;
					$('#timer').html(timer);
					console.log(timer);
					if (timer <= 0) {
						clearInterval(popUpInt);
						clearInterval(time);		
					};
				}, 1000);
			});	
		});

</script>
