<html>

<head> My Favorite Color</head>

<body>

<script>



var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];

var color = colors[Math.floor(Math.random()*colors.length)];

switch (color) {

    case "red":
    	console.log("Red is the color of a Ferrari.");
    	break;

    case "orange":
    	console.log("Orange is the color of an orange.");
    	break;

    case "yellow":

    	break;

    case "green":
    	console.log("Green is the color of money.");

    case "blue":
    	console.log("Blue is the color of water.");
    	break;

    default:
    	console.log("I don't know anyting about that color.";)
    	
}

</script>

</body>
